<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medora Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: auto; }
        input, button { padding: 10px; margin-top: 10px; width: 80%; }
    </style>
</head>
<body>

    <h2>Medora Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            let input = document.getElementById("userInput").value;
            if (!input) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
            
            document.getElementById("userInput").value = "";

            let response = await fetch("https://medorachatbot.app.n8n.cloud/webhook-test/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: input })
            });

            let data = await response.json();
            chatbox.innerHTML += `<p><strong>Medora:</strong> ${data.reply}</p>`;
        }
    </script>

</body>
</html>
